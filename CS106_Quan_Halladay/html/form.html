<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Feedback Form</title>
   <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="../css/form.css" />
</head>
<body>
<header>
   <nav class="navTop"> 
      <ul class="navTopUL">
         <!-- CHANGE NAMES OF THE FILES AND LINKS -->
         <li><a href="index.html">Home</a></li>
         <li><a href="james_artist.html">Claude Monet</a></li>
         <li><a href="camerons_artist.html">Van Gogh</a></li>
         <li><a href="form.html">Feedback</a></li>
      </ul>
   </nav>
</header>
<main>
   <h1>Give us your feedback!</h1>
   <p>Please fill out the entire form.</p>
   <section>
      <form method="post" action="http://www.randyconnolly.com/tests/process.php">
         <fieldset>
            <legend>Feedback</legend>
            <table>
               <tr>
                  <td colspan="2">
                     <p>
                     <label>Feedback Title</label><br/>
                     <input type="text" name="title" placeholder="Enter your feedback topic" />
                     </p>
                     <p>
                     <label>Comments</label><br/>
                     <textarea name="description" rows="5" cols="61" placeholder="Give us any comments"></textarea>
                     </p>            
                  </td>
               </tr>
               <tr>
                  <td> 
                     <p> 
                     <label>Continent</label><br/>
                     <select name="continent">
                        <option>Choose continent</option> 
                        <option>Africa</option>
                        <option>Asia</option>
                        <option>Europe</option>
                        <option>North America</option>
                        <option>South America</option>
                     </select>
                     </p>
                     <p> 
                     <label>Country</label><br/>
                     <select name="country">
                        <option>Choose country</option> 
                        <option>Canada</option>
                        <option>Mexico</option>
                        <option>United States</option>
                     </select>
                     </p>
                     <p>	
                     <label>City</label><br/>               
                     <input type="text" name="city" list="cities" />
                     <datalist id="cities">
                        <option>Calgary</option>                
                        <option>Montreal</option>
                        <option>Toronto</option>                  
                        <option>Vancouver</option>
                     </datalist>
                     </p>
                  </td>
                  <td>
                     <div class="box">
                        <label>Copyright? </label><br/>
                        <input type="radio" name="copyright" value="1">All rights reserved<br/>
                        <input type="radio" name="copyright" value="2" checked>Creative Commons<br/>
                     </div>
                     <div class="box">
                        <label>Creative Commons Types </label><br/>
                        <input type="checkbox" name="cc[]" value="1">Attribution <br/>
                        <input type="checkbox" name="cc[]" value="2">Noncommercial <br/>    
                        <input type="checkbox" name="cc[]" value="3">No Derivative Works <br/>  
                     </div>               
                  </td>
               </tr>
               <tr>
                  <td colspan="2" >
                  <div class="rectangle"> 
                     <label>I accept the software license</label>
                     <input type="checkbox" name="accept" >
                  </div>
                  </td>
               </tr>
               <tr>
                  <td>
                        <p>
                        <label>Rate this photo: <br/>
                        <input type="number" min="1" max="5" name="rate" />  
                        </p>                  
                        <p>
                        <label>Color Collection: <br/>
                        <input type="color"  name="color" />   
                        </p>                  
                  </td>
                  <td>
                     <div class="box">
                        <p>
                        <label>Date Taken: <br/>
                        <input type="date"  name="date" />   
                        </p>
                        <p>
                        <label>Time Taken: <br/>
                        <input type="time"  name="time" />   
                        </p>                  
                     </div>
                  </td>
               </tr>
               <tr>
                  <td colspan="2">
                     <div class="rectangle"> 
                        <input type="submit" class="rounded"> <input type="reset" value="Clear Form" class="rounded">      
                     </div
                  </td>
               </tr>
            </table>
         </fieldset>
      </form>       
   </section>
</main>  
</body>
</html>
